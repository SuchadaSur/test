<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"

  <div class="modal-dialog">
    <div class="modal-content">

        <img src="/static/image/attention.png" style="width:30px; height:30px;" alt="Worning">&nbsp;&nbsp;&nbsp;&nbsp;

      </div>
      <div class="modal-body">
        <p style="text-align:left; font-size: 18px;">{% trans "Select 'Yes' below if you are ready to end your current session." %}</p>

      <div class="modal-footer">
